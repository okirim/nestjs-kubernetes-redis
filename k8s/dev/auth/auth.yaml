apiVersion: apps/v1
kind: Deployment
metadata:
  name:  auth-dep
spec:
  selector:
    matchLabels:
      app: auth-pod
  template:
    metadata:
      labels:
        app:  auth-pod
    spec:
      containers:
      - name:  auth-container
        image:  okirim/auth-dev:latest
        env:
          - name: REDIS_HOST
            valueFrom:
              configMapKeyRef:
                name: env
                key: redis_host
        command: ["npm","run","start:debug"]
        ports:
        - containerPort:  3000
          name:  auth
---
apiVersion: v1
kind: Service
metadata:
  name: auth
  #namespace: ingress-nginx
spec:
  selector:
    app: auth-pod
  ports:
  - name: auth
    port: 3000
    protocol: TCP
    targetPort: 3000
---
